<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Concatenaci√≥n de Strings y Template Literals**

        let nombre = "Jonatan";
        let apellido = "Pallares";
        let saludo = "Hola, " + nombre + " " + apellido + "!";
        let saludoConTemplate = `Hola, ${nombre} ${apellido}!`;
        
        document.write(saludo);
        document.write(saludoConTemplate);
 
     </script>    
</body>
</html>
